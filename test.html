<!DOCTYPE html>
<html>
<head>
  <title>ask.js Test Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

  <script src="ask.js" type="text/javascript"></script>

  <script src="tests/ask-module.js" type="text/javascript"></script>
  <script src="tests/find-simple.js" type="text/javascript"></script>
  <script src="tests/type-operator.js" type="text/javascript"></script>
  <script src="tests/comparative-operator.js" type="text/javascript"></script>
  <script src="tests/all-in-operators.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
